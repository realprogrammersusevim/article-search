{% extends "base.html" %}

{% block title %}Article Search - Home{% endblock %}

{% block content %}
{% endblock %}

{% block styles %}
{{ super() }}
<style>
    .main-search-container {
        text-align: center;
        padding: 40px 0;
    }
    .main-title {
        font-size: 2.5em;
        color: #333;
        margin-bottom: 20px;
    }
    .main-search-form {
        display: flex;
        max-width: 600px;
        margin: 0 auto;
    }
    #main-search-input {
        flex-grow: 1;
        padding: 15px;
        font-size: 18px;
        border: 2px solid #ddd;
        border-right: none;
        border-radius: 5px 0 0 5px;
    }
    #main-search-button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
    }
    #main-search-button:hover {
        background-color: #0056b3;
    }
    .featured-articles, .recent-articles {
        margin-top: 40px;
    }
    .featured-articles h2, .recent-articles h2 {
        font-size: 1.5em;
        color: #333;
        margin-bottom: 20px;
    }
    .featured-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }
    .featured-article {
        background-color: #f9f9f9;
        border: 1px solid #eee;
        border-radius: 5px;
        padding: 15px;
    }
    .featured-article h3 {
        margin-top: 0;
    }
    .featured-article a {
        color: #007bff;
        text-decoration: none;
    }
    .featured-article a:hover {
        text-decoration: underline;
    }
    .featured-summary {
        font-size: 0.9em;
        color: #666;
    }
    .recent-list {
        list-style-type: none;
        padding: 0;
    }
    .recent-list li {
        margin-bottom: 10px;
    }
    .recent-list a {
        color: #007bff;
        text-decoration: none;
    }
    .recent-list a:hover {
        text-decoration: underline;
    }
    .recent-date {
        font-size: 0.8em;
        color: #666;
        margin-left: 10px;
    }
</style>
{% endblock %}
