{% extends "base.html" %}

{% block content %}
  <header>
    <form hx-get="/search{{ search_action }}" hx-target="#results-container">
      <input type="text" name="q" class="search-bar" placeholder="Search for articles..." value="{{ query or '' }}" />
      <button type="submit" class="search-button">Search</button>
    </form>
  </header>
  <main id="results-container">
  </main>
{% endblock %}
