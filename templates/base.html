<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Article Search{% endblock %}</title>
    {% block styles %}
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background-color: #0056b3;
            border-radius: 3px;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            background-color: #333;
            color: #fff;
        }
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        #search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 5px 0 0 5px;
        }
        #search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #0056b3;
        }
        .search-result {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .search-result h2 {
            margin-bottom: 5px;
        }
        .search-result h2 a {
            color: #007bff;
            text-decoration: none;
        }
        .search-result h2 a:hover {
            text-decoration: underline;
        }
        .search-result .url {
            color: #006621;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .search-result .summary {
            color: #545454;
            font-size: 14px;
        }
        .article-content {
            line-height: 1.8;
        }
        .article-content h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .article-meta {
            font-style: italic;
            color: #666;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    {% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="{{ url_for('hello_world') }}">Home</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} Article Search. All rights reserved.</p>
        </div>
    </footer>

    {% block scripts %}
    {% endblock %}
</body>
</html>
