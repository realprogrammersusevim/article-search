{% extends "base.html" %}{% block title %}{{ article.title }}{% endblock %}{%
block content %}
<article class="article-content">
  <h1>{{ article.title }}</h1>
  <div class="article-meta">
    Published on {{ article.date }} by {{ article.publication }}
  </div>
  <div class="summary">
    <p>{{ article.summary }}</p>
  </div>
  {{ article.body | safe }}
</article>
<a href="{{ url_for('handle_search') }}" class="back-link"
  >&larr; Back to search results</a
>
{% endblock %}
